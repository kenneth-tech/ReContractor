    <script type="text/javascript">
    function getPagelist(totaPages,page,maxlength){
      function range(start, end){
        return Array.from(Array(end - start + 1),(_,i) => i + start);
      }
      var sideWidth = maxlength <9 ? 1 : 2;
      var leftWidth = (maxlength -  sideWidth *2 - 3) >> 1;
      var rightWidth = (maxlength - sideWidth *2 - 3) >>1;

      if (totalPages <= maxlength){
        return range(1, totaPages);
      }

      if(page <= maxlength - sideWidth - 1 -rightWidth){
        return range(1, maxlength - sideWidth - 1).concat(0, range(totaPages - sideWidth +1, totaPages));
      }
      if(page >= totaPages - sideWidth - 1 - rightWidth){
        return range(1, sideWidth).concat(0,range(totaPages - sideWidth - 1 - rightWidth - leftWidth, totaPages));
      }
      return range(1, sideWidth).concat(0, range(page - leftWidth, page  + rightWidth), 0 ,range(totaPages - sideWidth + 1, totaPages));
    }
    $(function(){
      var numberOfItems = $(".grid-container .grid-item").length;
      var limitPerPage = 12;
      var totalPages = Math.ceil(numberOfItems / limitPerPage);
      var paginationSize = 8;
      var currentPage;

      function showPage(whichPage){
        if (whichPage < 1 || whichPage > totalPages) return false;

         currentPage = whichPage;

         $(".grid-container .grid-item").hide().slice((currentPage - 1) * limitPerPage, currentPage * limitPerPage).show();

         $(".pagination li").slice(1, -1).remove();

         getPagelist(totalPages, currentPage , paginationSize).forEach(item => {
           $("<li>").addClass("page-item").addClass(item ? "current-page" : "dots")
            .toggleClass("active". item === currentPage).append($("<a>").addClass("page-link").attr({href: "javascript:void(0)"})
              .text(item || "...")).insertBefore(".next-page");
         });

         $(".previous-page").toggleClass("disable", currentPage ===1);
         $(".next-page").toggleClass("disable", currentPage === totalPages);
         return true;
      }

      $(".pagination").append(
        $("<li>").addClass("page-item").addClass("previous-page").append($("<a>").addClass("page_link").attr({href: "javascript:void(0)"}).text("Prev")),
          $("<li>").addClass("page-item").addClass("next-page").append($("<a>").addClass("page_link").attr({href: "javascript:void(0)"}).text("Next"))

      );
       $(".grid-container").show();
       showPage(1);

       $(document).on("click",".pagination li.current-page:not(.active)", function(){
         return showPage(+$(this).text());
       })

    })

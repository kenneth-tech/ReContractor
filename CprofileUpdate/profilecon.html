<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="/CprofileUpdate/profilecon.css">
    <link rel="stylesheet" href="/Contractor Profile/cprofile.css">
    <link rel="stylesheet" href="/Style/Style.css">
    <title>Profile</title>
  </head>
  <body>
    <div class="container">
        <input type="checkbox" name="" id="check" />
  
        <div class="logo-container">
          <h3 class="logo">Recontractor<span></span></h3>
        </div>
  
        <div class="nav-btn">
          <div class="nav-links">
            <ul>
              <li class="nav-link" style="--i: 0.6s">
                <a href="#">Search Design</a>
              </li>
              <li class="nav-link" style="--i: 0.85s">
                <a href="#">Menu<i></i></a>
                    <li class="dropdown-link">
                    </li>
              </li>
              <li class="nav-link" style="--i: 1.1s">
                <a href="#">Services<i class=""></i></a>
                          </li>
              </li>
              <li class="nav-link" style="--i: 1.35s">
                <a href="#">About</a>
              </li>
            </ul>
          </div>
  
          <div class="log-sign" style="--i: 1.8s">
          </div>
        </div>
  
        <div class="hamburger-menu-container">
          <div class="hamburger-menu">
            <div></div>
          </div>
        </div>
      </div>
      <div>
        <form action="">
          <div class="cprofile">
            <img
              src="/Style/photo/beautiful-bungalow-house-design-ideas-18.png"
              alt=""
            /><br />
            <h3>NAME</h3><br>
            <h3>ADDRESS</h3><br>
            <h3>EMAIL ADDRESS</h3><br>
            <h3>CONTACT NUMBER</h3><br>


            <div class="btn-cprofile">
              <input class="btn-save" type="button" value="Update Profile" />
              <input class="btn-edit" type="button" value="Messages" />
            </div>
          </div>
          <hr>
          <div class="main">
      
            
            <h2>MY PORTFOLIO</h2>
            
            <div class="btn-pick" id="myBtnContainer">
              <button class="btn active" onclick="filterSelection('all')"> Show all</button>
              <button class="btn" onclick="filterSelection('nature')"> Bungalow Type</button>
              <button class="btn" onclick="filterSelection('cars')"> Two Storey Type</button>
              <button class="btn" onclick="filterSelection('people')"> Modern Type</button>
            </div>
            
            <!-- Portfolio Gallery Grid -->
            <div class="row">
              <div class="column nature">
                <div class="content">
                  <img src="/Style/photo/beautiful-bungalow-house-design-ideas-18.png"alt="Mountains" class="i" style="width:100%">
                </div>
              </div>
              <div class="column nature">
                <div class="content">
                <img src="/Style/photo/beautiful-bungalow-house-design-ideas-18.png" alt="Lights" style="width:100%">
      
                </div>
              </div>
              <div class="column nature">
                <div class="content">
                <img src="/Style/photo/beautiful-bungalow-house-design-ideas-18.png" alt="Nature" style="width:100%">
      
                </div>
              </div>
              
              <div class="column cars">
                <div class="content">
                  <img src="/Style/photo/beautiful-bungalow-house-design-ideas-18.png" alt="Car" style="width:100%">
      
                </div>
              </div>
              <div class="column cars">
                <div class="content">
                <img src="/Style/photo/beautiful-bungalow-house-design-ideas-18.png" alt="Car" style="width:100%">
      
                </div>
              </div>
              <div class="column cars">
                <div class="content">
                <img src="/Style/photo/beautiful-bungalow-house-design-ideas-18.png" alt="Car" style="width:100%">
      
                </div>
              </div>
            
              <div class="column people">
                <div class="content">
                  <img src="/Style/photo/beautiful-bungalow-house-design-ideas-18.png" alt="Car" style="width:100%">
      
                </div>
              </div>
              <div class="column people">
                <div class="content">
                <img src="/Style/photo/beautiful-bungalow-house-design-ideas-18.png" alt="Car" style="width:100%">
      
                </div>
              </div>
              <div class="column people">
                <div class="content">
                <img src="/Style/photo/beautiful-bungalow-house-design-ideas-18.png" alt="Car" style="width:100%">
      
                </div>
              </div>
        </form>
      </div>
      <script src="/Contractor Profile/cprofile.js"></script>

  </body>
</html>
